<div class="icons-stack">
  {% for item in include.items %}
    {% cycle '<div class="icons-stack__row">', '', '' %}
    <div class="icons-stack__item">
      {% if item.img %}
        <img src="{{ item.img }}" alt="{{ item.name }}">
      {% endif %}
    </div>
    {% cycle '', '', '</div>' %}
  {% endfor %}
  </div>
<!-- </div>This is needed for the cycle loop to close the extra opened row  -->
