{% assign title = include.title %}
{% assign text = include.text %}
{% assign image_url = include.image_url %}
{% assign image_alt = include.image_alt %}
{% assign link_url = include.link_url %}
{% assign link_text = include.link_text %}

<div class="index-item">
  <div class="index-item__container">
    <div class="index-item__left">
      <img class="index-item__img" src="{{ image_url }}" alt=" {{ image_alt }}">
    </div>
    <div class="index-item__right">
      <div class="block__heading--dark text-left">
        {{ title }}
      </div>
      <p class="dark">
        {{ text }}
      </p>
      <a rel="noopener" href="{{ link_url }}" class="block__cta">{{ link_text }}</a>
    </div>
  </div>
</div>
