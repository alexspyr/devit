{% assign author = site.data.authors[page.author] %}

<section id="post">

  <article class="post">

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}, <span>by <a href="http://twitter.com/{{ author.twitter }}">{{ author.display_name }}</a></span>
    </div>

    <br>

    {% include legacy/social.html %}

    {% include legacy/disqus.html %}
  </article>

</section>
